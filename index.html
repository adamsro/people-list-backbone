<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Persons List (Backbone.js)</title>
  <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com" />
  <!-- Full bootstrap CSS only included for quick dev. -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.css">
</head>

<body>
  <!--[if lt IE 8]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->
  <div class="container-fluid">
    <form id="filters-list">
    </form>
    <table class="table table-striped table-responsive">
      <thead>
        <tr>
          <th>Last Name</th>
          <th>First Name</th>
          <th>Street Address</th>
          <th>City</th>
          <th>State</th>
          <th>Zip</th>
        </tr>
      </thead>
      <tbody id="persons-list">
        <tr>
          <td colspan="6">Loading...</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script type="text/template" id="person-tpl">
    <tr>
      <td><%- lastName %></td><td><%- firstName %></td><td><%- streetAddress %></td><td><%- city %></td><td><%- state %></td><td><%- zip %></td>
    </tr>
  </script>
  <script type="text/template" id="person-filter-tpl">
    <label class="form-check-label"> <input class="form-check-input" type="checkbox" data-filter> <%- description %></label>
  </script>
  <!-- JavaScript loaded after DOM has rendered. No aggregation or minimization of assets for demo purposes. -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.2.0/zepto.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone.js"></script>
  <script src="js/main.js"></script>
  <script>
    /* Send bootstrap data into the app and run. */
    PeopleList.run({
      "persons": [{"firstName": "Sam", "lastName": "Olsen", "streetAddress": "524 E Burnside", "city": "Portland", "state": "OR", "zip": "97214"}, {"firstName": "Samuel", "lastName": "Jackson", "streetAddress": "100 Pennsylvania Ave", "city": "Hollywood", "state": "CA", "zip": "90002"}, {"firstName": "Elizabeth", "lastName": "Olsen", "streetAddress": "200 Hollywood Blvd", "city": "Los Angeles", "state": "CA", "zip": "90001"}, {"firstName": "Peggy", "lastName": "Olson", "streetAddress": "300 Empire Blvd", "city": "Brooklyn", "state": "NY", "zip": "11206"}, {"firstName": "Elisabeth", "lastName": "Moss", "streetAddress": "400 Main Street", "city": "Hollywood", "state": "CA", "zip": "90002"}],
      "filters": [{ "description": "\"S\" in first name", "criteria": { "firstName": "s" } }, { "description": "Ols(e/o)ns", "criteria": { "lastName": "ols" } }, { "description": "Hollywood Stars", "criteria": { "city": "hollywood", "state": "ca" } }]
    });
 </script>
</body>

</html>
